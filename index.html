<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark">
    <header class="d-flex justify-content-between p-3 bg-primary text-white">
       </header>
       <nav class="navbar navbar-expand-lg navbar-light bg-gray">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JAVASCRIPT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://getbootstrap.com/docs/5.3/getting-">BootStrap</a>
            </li>
          </ul>
        </div>
      </nav>
        <div>
            <div class ="nav justify-content-end" data-toggle="buttons">
                <button class="btn btn-secondary" id="dark-btn">Dark</button>
                <button class="btn btn-secondary" id="light-btn">Light</button>
                <button class="btn btn-primary">Contact Me</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row mb-4">
            <div class="col-2">
                <p>Enter a number to find the factorial:</p>
            </div>
            <div class="col-10">
                <input type="number" id="factorial-input" class="form-control" style="font-size: 2rem;">
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-end">
                <button class="btn btn-primary" id="enter-btn">Enter</button>
            </div>
            <div class="col-10">
                <div id="result-screen" class="screen">Results are going to display here</div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>Simple factorial calculator @ 2024</p>
    </footer>

    <script src="JS/script.js"></script>

    
</body>
</html>
